<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external CSS link -->
        <link rel="stylesheet" href="assets/reset.css">
		<link rel="stylesheet" href="assets/normalize.css">
		<link rel="stylesheet" href="assets/style.css">
    <title>Khan Academy</title>
</head>
<body>
    <header>
        <section class="top">
            <form class="boxes">
                <select name="courses" id="courses" >
                    <option value="courses"> Courses </option>
                    <option value="algebra"> Algebra </option>
                    <option value="Grammar"> Grammar </option>
                    <option value="Science"> Science </option>
                    <option value="Art History"> Art History </option>
                </select>
                <input type="search" name="search" id="search" placeholder="Search">
            </form>
            <section class="boxes">
                <img src="./assets/images/Screenshot 2022-06-29 093257.jpg" alt="khan academy logo">
            </section>
            <section class="boxes">
                <ul>
                    <li>  <a href="#"> Donate </a> </li>
                    <li>  <a href="#"> Login </a> </li>
                    <li>  <a href="#"> Sign Up </a> </li>
                </ul>
            </section>
        </section>
    </header>
    <hr>
    <main class="hero-area">
        <section class="hero">
            <section class="box" id="left">
                <img src="./assets/images/khanacademy-img.jpg" alt="">
            </section>
            <section class="box" id="right">
                <h1>For every student, every classroom. <br> Real results.</h1>
                <p>We're a nonprofit with the mission to provide a free, world-class education for anyone, anywhere.</p>
                <form action="" class="btn">
                    <input type="button" value="Learners" name="Learners">
                    <input type="button" value="Teachers" name="Teachers">
                    <input type="button" value="Districts" name="Districts">
                    <input type="button" value="Parents" name="Parents">
                </form>
            </section>
        </section>
    </main>
</body>
</html>
